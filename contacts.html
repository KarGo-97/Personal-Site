<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
    <section id="contacts" class="contact-section">
        <div class="contact-section-header">
          <h2>Contacts</h2>
          <p>How do you take your coffee?</p>
        </div>
        <div class="contact-links">
          <a
          href="https://www.facebook.com/zuck"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-facebook-square"></i> Facebook</a>
          <a
            id="profile-link"
            href="https://github.com/freecodecamp"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-github"></i> GitHub</a>
            <a
            href="https://twitter.com/realDonaldTrump"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-twitter"></i> Twitter</a>
            <a href="/cdn-cgi/l/email-protection#0d68756c607d61684d68756c607d6168236e6260" class="btn contact-details"><i class="fas fa-at"></i> Send a mail</a>
          </div>
          </section>
          <hr>
          <form name="contactform">
            <label>Name:</label>
            <input type="text">
            <br>
            <label>Email:</label>
            <input type="email">
            <br>
            <label>Your Message:</label>
            <br>
            <textarea rows="8" cols="50"></textarea>
            <br>
            <input type="submit">
          </form>
          <hr>
          <footer>
            <a href="index.html">Back to Homepage</a>
          </footer>
</body>
</html>
